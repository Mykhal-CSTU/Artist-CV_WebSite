<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rostyslav Mykhal || Personal CV</title>
    <link rel="stylesheet" href="./Css/header.css">
    <link rel="stylesheet" href="./Css/contact.css">
    <script src="./Js/headerContact.js"></script>

</head>
<body>
<div class="header">
    <div class="logoSection">
        <div class="logoDiv">
            <img src="Assets/433261.JPEG" class="myLogo">
        </div>
        <div class="initialsDiv">
            <p class="initials-p"><span class="name">Rostyslav Mykhal</span> / iOS Developer</p>
        </div>


    </div>
    <div class="linkSection">
        <div class="linksList">
            <ul class="navigationLinks">
                <li class="linksItem"><a href="index.html" class="linkAbout">About me</a></li>
                <li class="linksItem"><a href="resume.html" class="linkResume">Resume</a></li>
                <li class="linksItem"><a href="projects.html" class="linkProjects">Projects</a></li>
                <li class="linksItem"><a href="#" class="active">Contact</a></li>
            </ul>
        </div>

    </div>


</div>
<!-- Main UI -->
<div class="container">
    <div class="form">
        <div class="fullName">
            <div class="firstName">
                <div class="required">First Name</div>
                <input type="text" class="inputForFirstName">
            </div>
            <div class="lastName">
                <div class="required">Last Name</div>
                <input type="text" class="inputForLastName">
            </div>
        </div>
        <div class="email">
            <div class="required">Email</div>
            <input type="text" class="inputForEmail">
        </div>
        <div class="subject">
            <p>Subject</p>
            <input type="text" class="inputForSubject">
        </div>
        <div class="message">
            <p>Message</p>
            <input type="text" class="inputForMessage">
        </div>
        <div class="buttonWithText">
            <button>SEND</button>
            
        </div>
    </div>
</div>
</body>
</html>
